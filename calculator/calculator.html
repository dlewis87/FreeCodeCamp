<h1 class="text-center">Javascript Calculator</h1>
<hr>
<div class="calculator">
  <div class="text-right" id="screen"></div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default" id=""></button>
          <button class="btn btn-default" id="ac">AC</button>
          <button class="btn btn-default" id="ce">CE</button>
          <button class="btn btn-default" id="divide">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default" id="7">7</button>
          <button class="btn btn-default" id="8">8</button>
          <button class="btn btn-default" id="9">9</button>
          <button class="btn btn-default" id="multiply">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default" id="4">4</button>
          <button class="btn btn-default" id="5">5</button>
          <button class="btn btn-default" id="6">6</button>
          <button class="btn btn-default" id="minus">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default" id="1">1</button>
          <button class="btn btn-default" id="2">2</button>
          <button class="btn btn-default" id="3">3</button>
          <button class="btn btn-default" id="plus">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default" id="point">.</button>
          <button class="btn btn-default" id="0">0</button>
          <button class="btn btn-default" id=""></button>
          <button class="btn btn-default" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</div>
