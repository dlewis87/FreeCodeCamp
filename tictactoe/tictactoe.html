<h1 class="text-center">TIC-TAC-TOE</h1>

<div class="board">
  <div class="row">
    <div class="col-xs-4" id="top-left"></div>
    <div class="col-xs-4" id="top-center"></div>
    <div class="col-xs-4" id="top-right"></div>
  </div>
  <div class="row">
    <div class="col-xs-4" id="middle-left"></div>
    <div class="col-xs-4" id="middle-center"></div>
    <div class="col-xs-4" id="middle-right"></div>
  </div>
  <div class="row">
    <div class="col-xs-4" id="bottom-left"></div>
    <div class="col-xs-4" id="bottom-center"></div>
    <div class="col-xs-4" id="bottom-right"></div>
  </div>
</div>



<div class="controls row">
  <div class="col-xs-2"><button type="button" class="btn btn-default" id="reset">NEW GAME</button></div>
  <div class="col-xs-10"><div class="text-center" id="message"></div></div>  
</div>



<div id ="selectPlayer" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Select Player</h4>
      </div>
      <div class="modal-body">
        <span class="center-block">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="playerX"><i class="fa fa-times"></i></button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="playerO"><i class="fa fa-circle-o"></i></button>
        </span> 
      </div>
    </div>
  </div>
</div>
