<div id ="selectPlayer" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Select Player</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="playerX">X</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="playerO">O</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container">
  <h1 class="text-center">Tic-Tac-Toe</h1>
  <hr>
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6" id="grid">
      <div class="row">
        <div class="col-xs-4" id="top-left"></div>
        <div class="col-xs-4" id="top-center"></div>
        <div class="col-xs-4" id="top-right"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" id="middle-left"></div>
        <div class="col-xs-4" id="middle-center"></div>
        <div class="col-xs-4" id="middle-right"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" id="bottom-left"></div>
        <div class="col-xs-4" id="bottom-center"></div>
        <div class="col-xs-4" id="bottom-right"></div>
      </div>
    </div>
    <div class="col-xs-3"></div>
  </div>

  <button type="button" class="btn btn-default" id="reset">Reset</button>

  <div class="well text-center" id="message"></div>
</div>
