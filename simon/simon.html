<div class="game">
  <h1 class="text-center">Simon</h1>
  <div class="board">
    <button class="tile green" id="green"></button>
    <button class="tile red" id="red"></button>
    <button class="tile yellow" id="yellow"></button>
    <button class="tile blue" id="blue"></button>
  </div>
  <div class="controls">
    <div class="output">
      <span id="level"></span>
      <span id="message">Game Start</span>
    </div>
    <div class="buttons">
      <button class="tile" id="reset">Reset</button>
      <button class="tile" id="strict">Strict</button>
    </div>
  </div>
</div>
