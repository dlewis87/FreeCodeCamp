<div class="container">

      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6">

          </div>

            <a href="http://en.wikipedia.org/wiki/Special:Random" id="randomBtn" class="btn btn-default" target="_blank">Random Article</a>
          </div>

        </div>
        <div class="col-xs-3">

        </div>


      </div>
    </div>
    <hr>
  </div>
  <div class="results">
    <div class="row">
      <div class="col-xs-12">
        <div id="results"></div>
      </div>
    </div>
  </div>
</div>
